<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opciones de Navegación</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h2 {
        margin-top: 50px;
    }
    .btn {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 20px auto;
        padding: 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
    }
    .btn:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <h2>¿A dónde quieres ir?</h2>
    
    <a class="btn" href="https://google.com" target="_blank">Ir a Google</a>
    <a class="btn" href="https://facebook.com" target="_blank">Ir a Facebook</a>
</body>
</html>
