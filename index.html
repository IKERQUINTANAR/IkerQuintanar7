<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy | Opciones</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #74c365, #3d8b40);
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 85%;
            max-width: 350px;
        }

        h2 {
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3a8e3b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>¿A dónde quieres ir?</h2>

        <a class="btn" href="https://www.google.com" target="_blank">Ir a Google</a>
        <a class="btn" href="https://www.facebook.com" target="_blank">Ir a Facebook</a>
    </div>

</body>
</html>
